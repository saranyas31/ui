<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #130b33;
            padding: 10px;
           
            color: white;
            margin-bottom: 20px;
        }

        .header .arrow {
            font-size: 24px;
            cursor: pointer;
            color: white;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 15px;
            flex-grow: 1;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .label {
            font-size: 16px;
            color: #333;
        }

        .toggle-container {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .toggle-switch.on::before {
            transform: translateX(26px);
            background-color: #130b33;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 16px;
            }

            .header .arrow {
                font-size: 20px;
            }

            .toggle-container {
                width: 50px;
                height: 30px;
            }

            .toggle-switch::before {
                width: 24px;
                height: 24px;
                top: 3px;
                left: 3px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="arrow" onclick="goBack()">&#8592;</div>
        <h1>NOTIFICATION SETTINGS</h1>
    </div>
    <div class="setting">
        <div class="label">Special offers</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">Sound</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">Vibrate</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">General Notifications</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">Promo & Discount</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">Payment Options</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">App Update</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">New service available</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
    <div class="setting">
        <div class="label">New tips available</div>
        <div class="toggle-container" onclick="toggleSwitch(this)">
            <div class="toggle-switch"></div>
        </div>
    </div>
</div>

<script>
    function toggleSwitch(element) {
        const toggle = element.querySelector('.toggle-switch');
        toggle.classList.toggle('on');
    }

    function goBack() {
        window.history.back(); // Navigate to the previous page
    }
</script>

</body>
</html>
