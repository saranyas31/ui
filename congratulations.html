<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #130b33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Padding for mobile view */
            box-sizing: border-box;
        }

        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        h4 {
            color: #130b33;
            margin: 0 0 10px;
            font-size: 1.5rem; /* Responsive font size */
        }

        p {
            color: #333;
            font-size: 1rem; /* Responsive font size */
            margin: 10px 0;
        }

        .message-box i {
            font-size: 3rem; /* Responsive icon size */
            color: #4caf50; /* Green color */
        }

        .loading-symbol {
            margin-top: 20px;
        }

        .loading-symbol i {
            font-size: 2rem; /* Responsive spinner size */
            color: #130b33; /* Blue color */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .message-box {
                padding: 15px;
            }

            h4 {
                font-size: 1.2rem; /* Adjust font size for smaller screens */
            }

            p {
                font-size: 0.9rem; /* Adjust font size for smaller screens */
            }

            .message-box i {
                font-size: 2.5rem; /* Adjust icon size for smaller screens */
            }

            .loading-symbol i {
                font-size: 1.5rem; /* Adjust spinner size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <i class="fas fa-user-check"></i> <!-- Man's figure icon -->
        <h4>Congratulations!</h4>
        <p>Your account is ready to use. You will be redirected to the homepage in a few seconds.</p>
        <div class="loading-symbol">
            <i class="fas fa-spinner"></i> <!-- Loading spinner icon -->
        </div>
    </div>
</body>
</html>
