<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: white ; /* White background for the header */
            color: black;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            position: relative; /* Allows positioning of buttons */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-header i {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-header .back-arrow {
            left: 15px; /* Arrow on the left */
        }

        .chat-header .call-btn {
            right: 50px; /* Positioned near the search button */
        }

        .chat-header .search-btn {
            right: 15px; /* Positioned to the right */
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: white;
        }

        .date-indicator {
            text-align: center;
            color: #999;
            margin: 10px 0;
            font-size: 14px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            clear: both;
            position: relative;
        }

        .message.sent {
            background-color:  #f2fafa; /* Grey background for sent messages */
            color: black;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            text-align: right; /* Align text to the right */
            margin-left: auto; /* Pushes the message to the right end */
        }

        .message.received {
            background-color:#ccc; /* Green background for received messages */
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color:white; 
            align-items: center; /* Aligns icons and input vertically */
            position: relative;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-send-btn {
            background-color:#130b33;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            flex-shrink: 0; /* Prevents button from shrinking */
        }

        .chat-send-btn:hover {
            background-color: #130b33;
        }

        .icon-btn {
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .file-attacher {
            color: black; /* Black color for file attacher icon */
        }

        .voice-recorder {
            color:#130b33; /* Blue color for voice recorder icon */
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <i class="fas fa-arrow-left back-arrow"></i>
        Virgina.m.Patterson
        <i class="fas fa-phone call-btn"></i>
        <i class="fas fa-search search-btn"></i>
    </div>
    <div class="chat-messages">
        <div class="date-indicator">Today</div>
        <div class="message received">
            Hello! How can I help you today?
        </div>
        <div class="message sent">
            I need some information about your services.
        </div>
        <div class="message received">
            Sure! What would you like to know?
        </div>
    </div>
    <div class="chat-input-container">
        <i class="fas fa-paperclip icon-btn file-attacher"></i> <!-- File attacher icon -->
        <i class="fas fa-microphone icon-btn voice-recorder"></i> <!-- Voice recorder icon -->
        <input type="text" class="chat-input" placeholder="Type a message...">
        <button class="chat-send-btn">Send</button>
    </div>
</div>

</body>
</html>
