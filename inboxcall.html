<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .inbox-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background-color: #999;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #130b33;
            color: white;
            padding: 14px;
            font-size: 18px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header i {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
            margin:15px;
        }

        .header .back-arrow {
            font-size: 28px;
            left: 5px; /* Arrow on the left */
            color: white; /* White color for the arrow */
        }

        .header .search-btn {
            right: 15px; /* Positioned to the right */
            color: white; /* White color for the search icon */
        }

        .header .header-title {
            flex-grow: 1;
            margin: 15px;
            font-size: 24px;
        }

        .call-list-container {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #999;
           
        }

        .button {
            background-color: #333;
            color: white;
            border: 2px solid #ddd;
            padding: 10px 60px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: white;
            color: #130b33;
        }

        .call-items {
            background-color: #fff;
            border-radius: 1px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            flex-direction: column;
        }

        .call-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: white;
        }

        .call-item:hover {
            background-color: #f1f1f1;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
            background-size: cover;
            background-position: center;
        }

        .call-info {
            flex-grow: 1;
        }

        .call-info .name {
            font-weight: bold;
            color: #333;
        }

        .call-info .call-time {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .call-icon {
            color: #333;
            font-size: 20px;
            margin-left: 10px;
        }

        .call-item:last-child {
            border-bottom: none;
        }

        .bottom-nav {
            position: absolute;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #333;
            position: relative;
            margin-top:2%;
            bottom: 0;
            left: 10px;  /* Add space on the left */
            right: 10px; /* Add space on the right */
            width: calc(100% - 20px); /* Adjust width to account for the left and right spacing */
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .nav-item {
            text-align: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #130b33;
        }

        .nav-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="inbox-container">
    <div class="header">
        <i class="fas fa-arrow-left back-arrow"></i>
        <div class="header-title">Calls</div>
        <i class="fas fa-search search-btn"></i>
    </div>
    <div class="call-list-container">
        <div class="button-container">
            <button class="button">Chat</button>
            <button class="button">Call</button>
        </div>
        <div class="call-items">
            <div class="call-item">
                <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/men/32.jpg');"></div>
                <div class="call-info">
                    <div class="name">John Doe</div>
                    <div class="call-time">Today, 10:30 AM</div>
                </div>
                <i class="fas fa-phone call-icon"></i>
            </div>
            <div class="call-item">
                <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/women/44.jpg');"></div>
                <div class="call-info">
                    <div class="name">Jane Smith</div>
                    <div class="call-time">Yesterday, 9:45 PM</div>
                </div>
                <i class="fas fa-phone call-icon"></i>
            </div>
            <div class="call-item">
                <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/women/68.jpg');"></div>
                <div class="call-info">
                    <div class="name">Emily Johnson</div>
                    <div class="call-time">2 days ago, 11:15 AM</div>
                </div>
                <i class="fas fa-phone call-icon"></i>
            </div>
            <div class="call-item">
                <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/men/76.jpg');"></div>
                <div class="call-info">
                    <div class="name">Michael Brown</div>
                    <div class="call-time">3 days ago, 1:45 PM</div>
                </div>
                <i class="fas fa-phone call-icon"></i>
            </div>
            <div class="call-item">
                <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/women/12.jpg');"></div>
                <div class="call-info">
                    <div class="name">Sarah Lee</div>
                    <div class="call-time">Last week, 5:30 PM</div>
                </div>
                <i class="fas fa-phone call-icon"></i>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-window-maximize"></i> <!-- Window icon -->
                Home
            </div>
            <div class="nav-item">
                <i class="fas fa-file"></i> <!-- File icon -->
                Files
            </div>
            <div class="nav-item">
                <i class="fas fa-compass"></i> <!-- Compass icon -->
                Explore
            </div>
            <div class="nav-item">
                <i class="fas fa-file-alt"></i> <!-- Document icon -->
                Documents
            </div>
            <div class="nav-item">
                <i class="fas fa-plus"></i> <!-- Plus icon -->
                Add
            </div>
            <div class="nav-item">
                <i class="fas fa-question"></i> <!-- Question mark icon -->
                Help
            </div>
        </div>
    </div>
</div>

</body>
</html>
