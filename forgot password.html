<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Contact Method</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #d7d7db; /* Light blue background color */
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            width: 90%;
            max-width: 400px; /* Reduced width */
            height: 550px; /* Increased height */
            box-sizing: border-box;
            position: relative;
            padding-top: 80px; /* Ensure padding at top to space out the title */
        }

        .title-bar {
            background-color:#130b33;/* Title bar color matches the container */
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            color:white
        }

        .title-bar .back-arrow {
            font-size: 20px;
            cursor: pointer;
        }

        .title-bar .title-text {
            font-size: 14px;
            text-align: left;
            flex-grow: 1;
            margin: 15px;
			
        }

        p {
            margin: 0;
            margin-top: 100px;
            margin-bottom: 5px; /* Space below the heading */
            font-size: 15px;
            color:#636262;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 40px; /* Increased padding */
            font-size: 16px;
            border: none; /* No border */
            border-radius: 15px; /* Increased border radius */
            box-sizing: border-box;
            background-color: #636262; /* background for inputs */
            color:white;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color:white;
        }

        .placeholder{
            color:white;
        }

        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #130b33;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .continue-button:hover {
            background-color:#130b33;
        }

        .continue-button .arrow {
            position: absolute;
            right: 20px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px; /* Adjust padding for smaller screens */
                height: auto; /* Allow height to adjust based on content */
            }

            .form-group input {
                padding: 12px 12px 12px 35px; /* Adjust padding for smaller screens */
                font-size: 14px;
                border-radius: 10px;
            }

            .continue-button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <i class="fas fa-arrow-left back-arrow"></i> <!-- Back arrow icon -->
            <div class="title-text">FORGOT PASSWORD</div>
        </div>

        <p>Select which contact details we should use to reset the password<p>

        <div class="form-group">
            <i class="fas fa-envelope"></i> <!-- Mail icon -->
            <input type="email" class="placeholder" placeholder="Via mail: example@example.com">
        </div>

        <div class="form-group">
            <i class="fas fa-mobile-alt"></i> <!-- Phone icon -->
            <input type="text" placeholder="Via SMS: +1 (555) 123-4567">
        </div>

        <button type="button" class="continue-button">
            Continue
            <i class="fas fa-arrow-right arrow"></i> <!-- Arrow icon -->
        </button>
    </div>
</body>
</html>
